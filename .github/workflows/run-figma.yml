name: From Figma

on:
  workflow_dispatch:

jobs:
  export-locally:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Figma Export PDFs ü¶æ
        id: figmaExportPdfs
        uses: ./
        with:
          accessToken: ${{ secrets.FIGMA_TOKEN }}
          fileKey: 'VQxKo2pnaksjE7Vql999Qv'

      - name: Log ‚ÑπÔ∏è
        run: |
          echo "Results"
          echo "pdfs: $pdfs"
          echo "outDir: $outDir"
        env:
          pdfs: ${{ steps.figmaExportPdfs.outputs.pdfs }}
          outDir: ${{ steps.figmaExportPdfs.outputs.outDir }}

      - name: Upload artifact üìÇ
        uses: actions/upload-artifact@v3
        with:
          name: my-pdfs
          path: ${{ steps.figmaExportPdfs.outputs.outDir }}